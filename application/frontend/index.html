<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Cloud Native</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculatrice Cloud Native</h1>
        <form id="calc-form">
            <label for="operation">Opération :</label>
            <select id="operation" required>
                <option value="">Choisir une opération</option>
                <option value="add">Additionner</option>
                <option value="subtract">Soustraire</option>
                <option value="multiply">Multiplier</option>
                <option value="divide">Diviser</option>
            </select>

            <label for="operand1">Opérande 1 :</label>
            <input type="number" id="operand1" placeholder="ex: 3" required>

            <label for="operand2">Opérande 2 :</label>
            <input type="number" id="operand2" placeholder="ex: 5" required>

            <button type="submit">Calculer</button>
        </form>

        <div id="result"></div>
        <div class="footer">Réalisé avec ❤️ BY Nathan </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
