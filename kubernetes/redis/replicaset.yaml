apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: redis-pod
  namespace: nombinome1-nombinome2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest